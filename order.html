<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>place order</title>
    <link rel="icon" href="https://img.freepik.com/free-vector/botanical-capital-letter-p-vector_53876-165798.jpg?w=2000">
    <link rel="stylesheet" href="/CSS/order.css">
</head>
<body style="background-color: rgba(57, 55, 55, 0.23);">
    <h3>Place Order</h3>
    <p class="home">
        <a href="/test.html" style="color: white;">home</a>
    </p>
    <p>proceed by confirming order details <br><br>
        you have selected
        <table>
            <tr>
                <th>item</th>
                <th> </th>
                <th>price</th>
                <th>quantity</th>

            </tr>
            <tr>
                <td>handbag</td>
                <td><img src="https://cdn.shopify.com/s/files/1/2186/5207/products/KutchGamthiHandbag2_600x.jpg?v=1668094043" alt="image unavailable" width="300"></td>
                <td>$34</td>
                <td>
                    <input type="number" min=0 id="display">
                    <button class="minus">-</button>
                    <button onclick="increment()">+</button>
                    <script>
                        function increment(){
                            document.getElementById("display").stepup();
                        }
                    </script>
                </td>
            </tr>
        </table>
    </p><br><br>
    <form action="addres">
        <label for="address">address--</label>
        <input type="text" placeholder="write your address">
        <button>submit</button>

    </form><br><br>
    <p>select date of arrival
        <input type="date" id="date">
    </p><br>
    <a href="/confirmation.html">
        <button>confirm order</button>
    </a>
    


</body>
</html>
